<html>
    <head>
            <link rel="stylesheet" href="css/index.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    </head>
    <body>
        <div class="topnav">
            <div class="logo_link">LogoLink</div>
            <div class="nav_link">
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>

                <li style="float:right">Register</li>
                <li style="float:right">Login</li>
            </ul>
            </div>
        </div>

        <div class="container-blue">
            <div style="padding-top:20px;padding-left:100px;">
                <div>Select your city name</div>
                <div class="ui buttons" style="padding-top:30px; display: inline;">
                    <button class="ui button">Round Trip</button>
                    <div class="or"></div>
                    <button class="ui positive button">One Way</button>
                    
                    <button class="ui button" style="padding-left: 100px;">Group</button>
                    <div class="or"></div>
                    <button class="ui positive button">Solo</button>
                </div>
            </div>
            <div class="from" style="padding-top:30px">
                <div class="ui large form" style="margin:0 100 0 100">
                    <div class="two fields">
                        <div class="field">
                        <label>From(pick up place)</label>
                        <input placeholder="Delhi" type="text">
                        </div>
                        <div class="field">
                        <label>To</label>
                        <input placeholder="Himanchal" type="text">
                        </div>
                    </div>
                    <div class="ui submit button">Submit</div>
                </div>
            </div>

            <div style="padding-top:30px; text-align:center;">
                    <a class="ui red empty circular label"></a>
                    <a class="ui orange empty circular label"></a>
                    <a class="ui yellow empty circular label"></a>
                    <a class="ui olive empty circular label"></a>
                    <a class="ui green empty circular label"></a>
                    <a class="ui teal empty circular label"></a>
                    <a class="ui blue empty circular label"></a>
                    <a class="ui violet empty circular label"></a>
                    <a class="ui purple empty circular label"></a>
                    <a class="ui pink empty circular label"></a>
                    <a class="ui brown empty circular label"></a>
                    <a class="ui grey empty circular label"></a>
                    <a class="ui black empty circular label"></a>
            </div>
        </div>
    </body>
</html>
